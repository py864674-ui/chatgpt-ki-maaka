<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Watch Party Pro">
<title>Watch Party Pro</title>

<style>
  body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f5f5f5; }
  h1 { margin-bottom: 20px; }
  input, button { margin-top: 10px; display: block; padding: 8px; font-size: 16px; }
  video { width: 100%; max-width: 700px; margin-top: 15px; display: block; }
  #localVideo, #remoteVideo {
  width: 300px;
  height: 200px;
  background: black;
  margin: 10px 0;
  border-radius: 8px;
}
</style>

<!-- Firebase Compat Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h1>Watch Party Pro</h1>

<input type="text" id="roomInput" placeholder="Enter Room ID">
<button id="joinBtn">Join Room</button>

<input type="text" id="videoUrlInput" placeholder="Paste Video URL (direct .mp4)">
<button id="loadVideoBtn">Load Video</button>

<video id="moviePlayer" controls></video>
<hr>
<h2>Video Chat</h2>
<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>
<script>
window.onload = function() {
  // ===== Get camera/mic =====
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      const localVideo = document.getElementById('localVideo');
      localVideo.srcObject = stream;
      window.localStream = stream;

      peerConnection = new RTCPeerConnection(servers);

      stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

      peerConnection.ontrack = event => {
        const remoteVideo = document.getElementById('remoteVideo');
        remoteVideo.srcObject = event.streams[0];
      };
    })
    .catch(err => {
      alert("Please allow camera and microphone access!");
      console.error(err);
    });

  // ===== Global variables =====
  let currentRoom = "";
  let isHost = false;
  let peerConnection;
  const SYNC_THRESHOLD = 0.5;
  const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

  const moviePlayer = document.getElementById("moviePlayer");
  const joinBtn = document.getElementById("joinBtn");
  const roomInput = document.getElementById("roomInput");
  const videoUrlInput = document.getElementById("videoUrlInput");
  const loadVideoBtn = document.getElementById("loadVideoBtn");
  const remoteVideo = document.getElementById("remoteVideo");

  // ===== Firebase config =====
  const firebaseConfig = {
    apiKey: "AIzaSyBWgS5isj1hERu1IXh6xv1cn83xftdeDgo",
    authDomain: "watch-party-pro.firebaseapp.com",
    databaseURL: "https://watch-party-pro-default-rtdb.firebaseio.com",
    projectId: "watch-party-pro",
    storageBucket: "watch-party-pro.appspot.com",
    messagingSenderId: "424851022131",
    appId: "1:424851022131:web:d3c090eafa662e0f2b1e46"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // ===== Host sync =====
  function hostSync() {
    if (!isHost || !currentRoom) return;
    database.ref("rooms/" + currentRoom + "/sync").set({
      time: moviePlayer.currentTime,
      playing: !moviePlayer.paused
    });
  }
  setInterval(hostSync, 300);
  moviePlayer.addEventListener("play", hostSync);
  moviePlayer.addEventListener("pause", hostSync);

  // ===== Join room =====
  joinBtn.onclick = function() {
    const roomId = roomInput.value.trim();
    if (!roomId) { alert("Enter Room ID!"); return; }
    currentRoom = roomId;

    if (peerConnection) { peerConnection.close(); peerConnection = null; }
    peerConnection = new RTCPeerConnection(servers);

    if (window.localStream) window.localStream.getTracks().forEach(track => peerConnection.addTrack(track, window.localStream));
    peerConnection.ontrack = event => { remoteVideo.srcObject = event.streams[0]; };

    // Determine host
    database.ref("rooms/" + currentRoom + "/video").once("value", snapshot => {
      isHost = !snapshot.exists();
      if (isHost) database.ref("calls/" + currentRoom).remove();
      alert(isHost ? "You are the host. Paste a video URL." : "You are a viewer. Video will load automatically.");

      // WebRTC setup
      database.ref("calls/" + currentRoom + "/offer").once("value")
        .then(snap => { if (!snap.exists()) createOffer(); else answerOffer(snap.val()); });
    });

    // Listen for video changes
    database.ref("rooms/" + currentRoom + "/video").on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;
      if (!isHost) {
        moviePlayer.src = data.url;
        moviePlayer.currentTime = data.time || 0;
        if (data.playing) moviePlayer.play().catch(()=>{});
        else moviePlayer.pause();
      }
    });

    // Listen for sync updates
    database.ref("rooms/" + currentRoom + "/sync").on("value", snapshot => {
      if (isHost) return;
      const data = snapshot.val();
      if (!data) return;
      const diff = Math.abs(moviePlayer.currentTime - data.time);
      if (diff > SYNC_THRESHOLD) moviePlayer.currentTime = data.time;
      if (data.playing) moviePlayer.play().catch(()=>{});
      if (!data.playing && !moviePlayer.paused) moviePlayer.pause();
    });
  };

  // ===== Host load video =====
  loadVideoBtn.onclick = function() {
    if (!currentRoom) { alert("Join a room first!"); return; }
    const url = videoUrlInput.value.trim();
    if (!url) { alert("Paste a valid video URL!"); return; }
    isHost = true;
    moviePlayer.src = url;
    moviePlayer.currentTime = 0;
    moviePlayer.play();
    database.ref("rooms/" + currentRoom + "/video").set({ url: url, time: 0, playing: true });
  };

  // ===== WebRTC =====
  async function createOffer() {
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    await database.ref("calls/" + currentRoom).set({ offer: { type: offer.type, sdp: offer.sdp } });

    peerConnection.onicecandidate = event => {
      if (event.candidate) database.ref("calls/" + currentRoom + "/callerCandidates").push(event.candidate.toJSON());
    };

    database.ref("calls/" + currentRoom + "/answer").on("value", async snapshot => {
      const data = snapshot.val();
      if (!data) return;
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
    });

    database.ref("calls/" + currentRoom + "/calleeCandidates").on("child_added", snapshot => {
      const candidate = new RTCIceCandidate(snapshot.val());
      peerConnection.addIceCandidate(candidate);
    });
  }

  async function answerOffer(offerData) {
    await peerConnection.setRemoteDescription(new RTCSessionDescription(offerData));
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);
    await database.ref("calls/" + currentRoom + "/answer").set({ type: answer.type, sdp: answer.sdp });

    peerConnection.onicecandidate = event => {
      if (event.candidate) database.ref("calls/" + currentRoom + "/calleeCandidates").push(event.candidate.toJSON());
    };

    database.ref("calls/" + currentRoom + "/callerCandidates").on("child_added", snapshot => {
      const candidate = new RTCIceCandidate(snapshot.val());
      peerConnection.addIceCandidate(candidate);
    });
  }
};
</script>
</body>
</html>
